name: Test workflow

on:
  push:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Test app
        run: npm test

      - name: Build app
        run: npm build

      - name: Echo the name
        run: |
          export NAME=Michael
          echo $NAME
